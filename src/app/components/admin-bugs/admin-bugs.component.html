<h1 class="page-header">Admin Bugs Page</h1>

<div id="toggle-view">
<mat-slide-toggle color="accent" (click)="toggle()">{{buttonName}}</mat-slide-toggle>
</div>

<app-admin-bugs-table *ngIf="bugReports" [hidden] = "shown" [bugReports] = "bugReports"> </app-admin-bugs-table>
