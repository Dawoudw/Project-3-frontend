
<div class="mat-elevation-z8">
  <table mat-table [dataSource]="dataSource" class="full-width-table"  matSort aria-label="Elements">

    <!-- Bug Title Column -->
    <ng-container  matColumnDef="title">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Title</th>
      <td mat-cell  *matCellDef="let row" >{{row.title}}</td>
    </ng-container>

    <!-- Application Column -->
    <ng-container matColumnDef="application">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Application</th>
      <td mat-cell *matCellDef="let row">{{row.app.title}}</td>
    </ng-container>

    <!-- Location Column -->
    <ng-container matColumnDef="location">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Location</th>
      <td mat-cell *matCellDef="let row">{{row.location}}</td>
    </ng-container>

    <!-- Severity Column -->
    <ng-container matColumnDef="severity">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Severity</th>
      <td mat-cell *matCellDef="let row">{{row.severity}}</td>
    </ng-container>

    <!-- Priority Column -->
    <ng-container matColumnDef="priority">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Priority</th>
      <td mat-cell *matCellDef="let row">{{row.priority}}</td>
    </ng-container>

    <!-- Date Column -->
    <ng-container matColumnDef="date">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Date</th>
      <td mat-cell *matCellDef="let row">{{row.createdTime | date:'short'}}</td>
    </ng-container>

    <!-- Developer Column -->
    <ng-container matColumnDef="developer">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Developer</th>
      <td mat-cell *matCellDef="let row">{{row.username}}</td>
    </ng-container>

    <!-- Details Column -->
    <ng-container matColumnDef="details">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Details</th>
      <td mat-cell *matCellDef="let row"><a routerLink="/bugreportapprove/{{row.bId}}">Inspect</a></td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <mat-paginator #paginator
      [length]="dataSource?.data.length"
      [pageIndex]="0"
      [pageSize]="10"
      [pageSizeOptions]="[5, 10, 25, 50, 100]">
  </mat-paginator>
</div>
